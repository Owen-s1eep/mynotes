<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        {
            //数组复制，复制 了指针，
            const arr1 = [1, 2]
            const arr2 = arr1
            arr2[0] = 3
            // console.log(arr1, arr2) //(2) [3, 2] (2) [3, 2] 两个数据指针指向同一数据，改变的是指针对应的数据的值，因此都发生改变

            //es5复制数组的方式
            const a3 = [1, 2]
            const a4 = a3.concat() //a3.splice()也可以
            a4[0] = 3
            // console.log(a3, a4) //(2) [1, 2] (2) [3, 2] 复制的是数据，改变值不会影响源数据

            //es6 使用扩展运算符进行数组复制
            const a5 = [1, 2]
            const a6 = [...a5]
            a6[0] = 3
            // console.log(a5, a6) //(2) [1, 2] (2) [3, 2]

            //concat和扩展运算符对数组中含有对象都是浅拷贝，值是对象的引用
            const a7 = [{foo: 1}]
            const a8 = [...a7]
            // console.log(a7[0] === a8[0])    //true
        }
        {
            //合并数组
            const a1 = [1]
            const a2 = [2]
            const a3 = [3]
            const a4 = [...a1, ...a2, ...a3]
            // console.log(a4) //(3) [1, 2, 3]
        }
        {
            //Array.from 将对象转为数组
            let arrayObj = {
                '0': 'a',
                '1': 'b',
                '2': 'c',
                length: 3
            }
            let array = Array.from(arrayObj)
            // console.log(array)
        }
        {
            // Array.of() 将一组值转换为数组
            let arr = Array.of(1, 2, 3)
            // console.log(arr)    //(3) [1, 2, 3]
        }
        {
            //copyWithin target start(可选) end(可选)
            //           替换开始位置，复制起始位置，结束位置
            // console.log([1, 2, 3, 4, 5].copyWithin(0, 3, 5))    //(5) [4, 5, 3, 4, 5]
        }
        {
            //数组find和findIndex
            //find找到符合条件的第一个元素，有则返回true的第一个成员，没有则返回undefined
            let arr = [1, 2, 2, 4, 5]
            let _find1 = arr.find(item => item === 2)
            // console.log(_find1)  //2
            let _find2 = arr.find(item => item === 0)
            // console.log(_find2) //undefined
            //findIndex找到符合条件的第一个元素下标，有则返回第一个返回true的下标，没有返回-1
            let _findIndex1 = arr.findIndex(item => item === 2)
            // console.log(_findIndex1)    //1
            let _findIndex2 = arr.findIndex(item => item === 0)
            // console.log(_findIndex2)    //-1
            //元素，下标，当前数组
            let _find3 = arr.find((item, index, array) => {
                // console.log(item, index, array)
                return item === 5
            })
            // console.log(_find3) //5
        }
    </script>
</head>

</body>
</html>
