<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div:first-child{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            top: 20px;
            left: 20px;
            /*绝对定位脱离标准流，不占有位置*/
        }
        div:last-child{
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
