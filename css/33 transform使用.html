<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: all .5s;
        }

        div:hover {
            transform: translate(50px, 50px);/*水平 ，垂直移动50px*/
            /*transform: translateX(30px); 仅移动x轴*/
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
