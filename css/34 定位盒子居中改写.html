<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            left: 50%;
            /*margin-left: -100px; 通过margin移动盒子一半实现，需要计算宽度*/
            /*使用transform来改进这种写法*/
            transform: translate(-50%);/*transform 百分比根据自己盒子的大小计算*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
