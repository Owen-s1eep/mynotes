    static静态定位，不脱标，正常模式，边偏移无效
    relative 相对定位 不脱标 可以偏移 相对自身原来的位置
    absolute 绝对定位 完全脱标 相对父级移动
    fixed 固定定位 完全脱标 相对浏览器

    添加了绝对定位和固定定位后会转换为行内块元素，和浮动一样

    如果盒子本身就需要添加浮动或者定位，那么就不需要转换模式，直接给宽高就可以 如span
