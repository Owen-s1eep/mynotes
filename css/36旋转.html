<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <style>
        img {
            margin: 100px;
            border-radius: 50%;
            transition: all .5s;
            /*旋转中心点，默认center center，可以使用像素*/
            transform-origin: left top;
        }
        img:hover{
            transform: rotate(360deg);
        }
    </style>
