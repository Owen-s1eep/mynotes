<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*当元素没有设置宽度时候，padding不影响盒子大小*/
        div{
            height: 30px;
            border: 1px solid #ff8500;
            padding-left: 30px;
        }
        nav{
            width: 300px;
            height: 40px;
            border: 1px solid pink;
        }
        p{
            /*继承于父元素的宽度时候，padding不影响*/
            background-color: #edeef0;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div>hello css3</div>
    <nav>
        <p>hello css3</p>
    </nav>
</body>
</html>
