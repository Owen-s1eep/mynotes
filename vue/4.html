<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域插槽，当子组件样式由父组件定义时使用</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="root">
    <child>
        <template slot-scope="props">
            <div>{{props.item}}</div>
        </template>
    </child>
</div>
<script>
    Vue.component('child', {
        template: `<div>
                    <ul>
                        <slot v-for="childItem in list" :item="childItem"></slot>
                    </ul>
                </div>`,
        data() {
            return {
                list: [1, 2, 3, 4]
            }
        }
    })
    var vm = new Vue({
        el: '#root',
        data: {}
    })
</script>
</body>
</html>
